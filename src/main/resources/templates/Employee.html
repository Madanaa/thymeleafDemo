<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Simple Variable</h1>
<div> Name:
    <span th:text="${myEmp.name}">gangwar</span>
</div>
<div>
    Mobile : <span th:text="${myEmp.mob}">000</span>
</div>
<h1>Selection Variable</h1>
<div th:Object="${myEmp}">
    <p> Name : <span th:text="*{name}">abc</span> </p>
    <p> Mobile:<span th:text="*{mob}"></span></p>
</div>
</body>
</html>
